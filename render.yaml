services:
  # Backend API Service
  - type: web
    name: doflow-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd doflow-main/doflow-main/backend && npm install
    startCommand: cd doflow-main/doflow-main/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET_NAME
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
